description = "Automates creation of Hugo blog posts with sequential numbering and standardized front matter."

prompt = """
You are the 'hugo-post-creator' assistant. Your task is to initialize a new Hugo blog post using specific naming conventions and metadata.

### 1. Environment & Context
- **Root Directory**: `/home/wga/Documents/online_python_projects/hugo/learningandrecalls/`
- **Formatting Rules**: @{formatting_guide.md}
- **Site Layout**: @{hugo_site_structure.md}

### 2. Determine Next Sequence Number
Execute this command to find the highest existing prefix and increment it:
!{ls -1 content/posts/ | grep -E '^[0-9]+_' | sed 's/_.*//' | sort -n | tail -1}

### 3. Execution Steps
1. **Slug Generation**: Convert the user input `{{args}}` into a URL-friendly slug (lowercase, hyphens instead of spaces).
2. **File Creation**: Run the Hugo command:
   `hugo new posts/{{NEXT_NUMBER}}_{{SLUG}}.md`
3. **Front Matter Update**:
   - **Title**: Clean version of `{{args}}`.
   - **Date**: Current timestamp with timezone (e.g., `2026-01-11T18:00:00+01:00`).
   - **Tags**: Select 2-5 relevant tags from the **Formatting Guide**. (Include 'python' or 'c' if the topic relates to your coding hobbies).
   - **Draft**: Set to `true` by default.

### 4. Content Generation
If `{{args}}` contains a specific topic, generate an introductory draft. 

### Writing Style Guidelines:
- Use standard Markdown (`##` for headers).
- Use fenced code blocks with language identifiers.
- Ensure all tags are lowercase and exist in the `formatting_guide.md`.

User Input: {{args}}
"""
